<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Curso Completo de HTML - CFB Cursos - Aula 17</title>
		<style>
			canvas{border:1px #000 solid;}
		</style>
		<script>
			function desenha() {
				var canvas = document.getElementById('teleDesenho');
				var ctx = canvas.getContext('2d');
				ctx.fillRect(25, 25, 100, 100);
			}
		</script>
	</head>
	<body>

		<canvas id="teleDesenho" width="500px" height="500px">
			Seu browser n√£o tem suporte ao elemento canvas!
		</canvas>
		<script>desenha();</script>

	</body>
</html>
