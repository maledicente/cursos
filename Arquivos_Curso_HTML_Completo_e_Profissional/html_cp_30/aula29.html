<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Curso Completo de HTML - CFB Cursos - Aula 29</title>
		<style>
			*{
				padding: 0px;
				margin: 0px;
				box-sizing: border-box;
			}
			.rodape_final{
				background-color: #000;
				color:#fff;
				display: flex;
				justify-content: space-around;
			}
			.art_rod{
				border:1px solid #000;
				width: 33.33%;
				margin: 10px;
			}
			.img_rod{
				width: inherit;
			}
		</style>
	</head>
	<body>

		<div id="header">
			<h1>Cabeçalho</h1>
		</div>

		<article>
			<p>Corpo da página</p>
			<footer>
				<a href="http://www.cfbcursos.com.br">Site</a>
			</footer>
		</article>

		<footer class="rodape_final">
			<article class="art_rod">
				<img src="logo.png" class="img_rod">
			</article>
			<article class="art_rod">
				<p>CFB Cursos, canal do Youtube com cursos de informática avançada</p>
			</article>
			<article class="art_rod">
				<p>www.youtube.com/cfbcursos</p>
			</article>
		</footer>

	</body>
</html>
