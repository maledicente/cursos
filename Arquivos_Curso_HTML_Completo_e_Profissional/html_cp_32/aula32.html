<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Curso Completo de HTML - CFB Cursos - Aula 31</title>
		<style>
			input{display: block;}
			form{
				border:1px solid #000;
				padding: 10px;
				border-radius: 15px;
				background-color: #eee;
			}
			#dv_btns{
				display: flex;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get">
			<label>Nome:</label>
			<input type="text" name="f_nome">
			<div id="dv_btns">
				<input type="submit" name="f_btn_enviar" value="Gravar">
				<input type="reset" name="f_btn_limpar" value="Limpar">
				<input type="button" name="f_btn_nada" value="nada">
			</div>
		</form>

	</body>
</html>
