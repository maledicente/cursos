<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste Javascript</title>
    <script>
        function acendeLampada() {
           document.getElementById("luz").src = "_imagens/lampada-acesa.jpg"; //Busca este arquivo quando passar o mouse em cima da imagem(onmousemove)//
        }
        function apagaLampada() {
           document.getElementById("luz").src = "_imagens/lampada-apagada.jpg"; //Busca este arquivo quando sair com o mouse de cima da imagem(onmouseout)//
        }
        function quebraLampada() {
           document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg"; //Busca este arquivo quando clicar na da imagem(onclick)//
        }
        //Usando document.getElementById para buscar um arquivo pela identificação dele via .src//
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
