<!doctype html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript</title>
		<meta charset="utf-8"/>
		<style>
			#painel{
				border:1px solid #000;
				border-radius:10px;
				padding:15px;
				width:150px;
				height:100px;
			}
		</style>
		<script>

			var l,a,px,py,painel;

			function info(){
				l=window.innerWidth;
				a=window.innerHeight;
				px=window.screenX;
				py=window.screenY;
				painel.innerHTML="L:"+l+" - A:"+a+"<br>X:"+px+" - Y:"+py;
			}

			function inicia(){

				document.getElementById("btnTam").addEventListener("click",info);
				painel=document.getElementById("painel");
				
			}

			window.addEventListener("load",inicia);

		</script>
	</head>
	<body>

		<button id="btnTam">Tamanho</button>

		<div id="painel"></div>

	</body>
</html>
