<!doctype html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript</title>
		<meta charset="utf-8"/>
		<script>

			var numeros=new Array(1,2,3,4,5,6,7,8,9);
			function media(nums){
				var tam=nums.length;
				var soma=0;
				for(var i=0;i<tam;i++){
					soma+=nums[i];
				}
				return Math.round(soma/tam);
			}
			document.write(media(numeros));


			function soma2(n1,n2){
				return n1+n2;
			}
			var res=soma2(7,7);
			document.write(res);


			function soma(n1,n2){
				var res=n1+n2;
				document.write(res+"<br>");
			}


			function escreve(){
				document.write("Curso de Javascript - CFB Cursos<br>");
			}
			escreve();


		
		</script>
	</head>
	<body>


	</body>
</html>
