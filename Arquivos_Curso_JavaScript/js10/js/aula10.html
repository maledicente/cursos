<!doctype html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript</title>
		<meta charset="utf-8"/>

		<script>

			var nota=80;
			var res;
			//Aprovado com louvor  >95
			//Aprovado             >=60
			//Recuperacao          >=40 && <60
			//Reprovado            <40
			//Reprovado com louvor <20

			if(nota>=60){
				res="Aprovado";
				if(nota>=95){
					if(nota == 100){
						res+=" com excelencia";
					}else{
						res+=" com louvor";	
					}
				}else{
					res+=" com nota normal";
				}				
			}else if(nota >= 40){
				res="Recuperacao";
			}else{
				res="Reprovado";
				if(nota >= 20){
					res+=" por nota baixa";
				}else{
					res+=" com louvor";
				}
			}

			document.write(res);


		</script>

	</head>
	<body>


	</body>
</html>
