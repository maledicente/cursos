<!doctype html>
<html lang="pt-br">
	<head>
		<title>Curso de Javascript - CFB Cursos</title>
		<meta charset="utf-8"/>
		<style>
			#painel{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0px;
				left: 0px;
				background-color: rgba(0,0,0,0.8);
				display: none;
			}
		</style>
		<script>

			setInterval(foco,0);

			function foco(){
				var res=document.getElementById("simnao");
				var painel=document.getElementById("painel");
				if(document.hasFocus()){
					res.innerHTML="";
					painel.style.display="none";
				}else{
					res.innerHTML=">>NÃO<<";
					painel.style.display="block";
				}
			}

		</script>
	</head>
	<body>

		<div id="painel"></div>
		<div id="dvmsg">Página <span id="simnao"></span> está em foco</div>
		<img src="logo.png">
		
	</body>
</html>
