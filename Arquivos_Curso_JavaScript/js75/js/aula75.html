<!doctype html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript</title>
		<meta charset="utf-8"/>
		<style>

		</style>
		<script>

			function inicia(){
				document.getElementById("btnContar").addEventListener("click",function(){
					var lista=document.getElementById("listaElementos");
					var num=lista.childNodes.length;
					alert(num);
				});

				document.getElementById("btnAdd").addEventListener("click",function(){
					var lista=document.getElementById("listaElementos");
					var texto=document.getElementById("fnovo");
					var li=document.createElement("li");
					li.textContent=texto.value;
					lista.insertBefore(li,lista.childNodes[1]);
					texto.value="";
					texto.focus();
				});
			}

			window.addEventListener("load",inicia);

		</script>
	</head>
	<body>

		<input type="text" id="fnovo"><button id="btnAdd">Adicionar</button><button id="btnContar">Contar</button><br><br>

		<ul id="listaElementos"></ul>


	</body>
</html>
