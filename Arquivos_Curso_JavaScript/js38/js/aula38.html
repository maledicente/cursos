<!doctype html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript</title>
		<meta charset="utf-8"/>
		<style>
			#rel{
				text-align:center;
				color:#0f0;
				font-weight:bold;
				font-size:30px;
				width:130px;
				background-color:#000;
			}
		</style>
		<script>

			function relogio(){
				var data=new Date();
				var hor=data.getHours();
				var min=data.getMinutes();
				var seg=data.getSeconds();

				if(hor<10){
					hor="0"+hor;
				}
				if(min<10){
					min="0"+min;
				}
				if(seg<10){
					seg="0"+seg;
				}

				var horas=hor+":"+min+":"+seg;
				document.getElementById("rel").value=horas;
			}

			var tempo=setInterval(relogio,1000);

		</script>
	</head>
	<body>

		<input type="text" id="rel"/>

	</body>
</html>
